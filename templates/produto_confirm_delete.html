{% extends 'base.html' %}

{% block title %}Excluir Produto{% endblock %}
{% block page_title %}Excluir Produto{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: auto;">
    <div class="card-body">
        <p>Tem certeza que deseja excluir o produto <strong>{{ produto.descricao }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'produto_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
