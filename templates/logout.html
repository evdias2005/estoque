{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logout-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logout-container h2 {
            color: #054b96;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #054b96;
            border: none;
        }
        .btn-primary:hover {
            background-color: #043b78;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Você saiu do sistema</h2>
    <p>Para continuar, faça login novamente.</p>
    <a href="{% url 'login' %}" class="btn btn-primary w-100">Voltar para o Login</a>
</div>

</body>
</html>
