{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            color: #054b96;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #054b96;
            border: none;
        }
        .btn-primary:hover {
            background-color: #043b78;
        }
        .extra-links {
            margin-top: 15px;
            text-align: center;
        }
        .extra-links a {
            color: #054b96;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Sistema de Estoque</h2>
    <br>
    {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            {{ form.password|add_class:"form-control" }}
        </div>

        <!-- Seletor de tipo de login -->
        <div class="mb-3">
            <label for="id_tipo_login" class="form-label">Entrar como</label>
            <select name="tipo_login" id="id_tipo_login" class="form-select">
                <option value="cliente">Cliente</option>
                <option value="fornecedor">Fornecedor</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="extra-links">
        <a href="{% url 'primeiro_login' %}">Primeiro acesso?</a>
    </div>
</div>

</body>
</html>
